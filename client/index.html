  <head>

    <meta name="theme-color" content="#059669" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- PWA Links -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" sizes="192x192" href="/pwa-icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/pwa-icons/icon-192x192.png" />
    
    <!-- Splash Screen for iOS -->
    <link rel="apple-touch-startup-image" href="/pwa-splash/splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" />

  <body>
    <div id="root">
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); color: white; font-family: system-ui;">
        <div style="text-align: center;">
          <div style="width: 64px; height: 64px; border: 4px solid #059669; border-top: 4px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <h2 style="margin: 0; font-size: 24px;">Polipus Platform</h2>
          <p style="margin: 8px 0 0; opacity: 0.8;">Loading Environmental Intelligence...</p>
        </div>
      </div>
      <style>
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
