<!DOCTYPE html>
<html>
<head>

    <link rel="manifest" href="/manifest.json">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #059669; 
            color: white; 
            text-align: center; 
            padding: 50px 20px; 
        }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { font-size: 2.5rem; margin-bottom: 30px; }
        .btn { 
            background: white; 
            color: #059669; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 25px; 
            font-size: 1.1rem; 
            margin: 10px;
            text-decoration: none;

            background: rgba(255,255,255,0.1);

    </style>
</head>
<body>
    <div class="container">
        <h1>üåæ AgriTrace360 PWA</h1>

</body>
</html>
