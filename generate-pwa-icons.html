<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Icon Generator - AgriTrace360</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 2rem;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .icon-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        .icon-item {
            text-align: center;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        canvas {
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .download-btn {
            background: #059669;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        .download-btn:hover {
            background: #047857;
        }
        .controls {
            margin-bottom: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .download-all {
            background: #1e40af;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AgriTrace360 PWA Icon Generator</h1>
        <p>Generate all required PWA icons for your AgriTrace360 mobile app installation.</p>
        
        <div class="controls">
            <button onclick="generateAllIcons()" class="download-all">Generate All PWA Icons</button>
            <p><strong>Instructions:</strong> Click "Generate All PWA Icons" to create all required icon sizes. Each icon will be available for download.</p>
        </div>

        <div class="icon-preview" id="iconPreview">
            <!-- Icons will be generated here -->
        </div>
    </div>

    <script>
        const iconSizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1e40af');
            gradient.addColorStop(0.5, '#059669');
            gradient.addColorStop(1, '#10b981');
            
            // Fill background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add border radius effect
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            const radius = size * 0.2;
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // Add main icon elements
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.font = `bold ${size * 0.15}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Draw "AT360" text
            ctx.fillText('AT360', size / 2, size * 0.35);
            
            // Draw agricultural symbol (simplified plant/leaf)
            ctx.beginPath();
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            
            // Leaf shape
            const centerX = size / 2;
            const centerY = size * 0.65;
            const leafWidth = size * 0.3;
            const leafHeight = size * 0.25;
            
            ctx.ellipse(centerX, centerY, leafWidth / 2, leafHeight / 2, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            // Add stem
            ctx.fillRect(centerX - 2, centerY, 4, size * 0.15);
            
            // Add small circles for agricultural dots
            const dotSize = size * 0.02;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            for (let i = 0; i < 3; i++) {
                const angle = (i * 120) * Math.PI / 180;
                const dotX = centerX + Math.cos(angle) * (leafWidth * 0.3);
                const dotY = centerY + Math.sin(angle) * (leafHeight * 0.3);
                ctx.beginPath();
                ctx.arc(dotX, dotY, dotSize, 0, 2 * Math.PI);
                ctx.fill();
            }
            
            return canvas;
        }
        
        function generateAllIcons() {
            const preview = document.getElementById('iconPreview');
            preview.innerHTML = '';
            
            iconSizes.forEach(size => {
                const canvas = generateIcon(size);
                
                const iconItem = document.createElement('div');
                iconItem.className = 'icon-item';
                
                const label = document.createElement('h3');
                label.textContent = `${size}x${size}`;
                
                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'download-btn';
                downloadBtn.textContent = 'Download PNG';
                downloadBtn.onclick = () => downloadIcon(canvas, size);
                
                iconItem.appendChild(label);
                iconItem.appendChild(canvas);
                iconItem.appendChild(downloadBtn);
                
                preview.appendChild(iconItem);
            });
            
            // Create zip download button
            const zipBtn = document.createElement('button');
            zipBtn.className = 'download-all';
            zipBtn.textContent = 'Download All Icons as ZIP';
            zipBtn.onclick = downloadAllAsZip;
            preview.appendChild(zipBtn);
        }
        
        function downloadIcon(canvas, size) {
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.download = `icon-${size}x${size}.png`;
                a.href = url;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        function downloadAllAsZip() {
            // Create a simple zip-like download (individual files)
            iconSizes.forEach((size, index) => {
                setTimeout(() => {
                    const canvas = generateIcon(size);
                    downloadIcon(canvas, size);
                }, index * 500); // Stagger downloads
            });
            
            alert('All icons will download individually. Create a folder called "pwa-icons" and place them there.');
        }
        
        // Add rounded rectangle support for older browsers
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
    </script>
</body>
</html>
