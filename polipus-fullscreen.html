<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polipus - Full Screen View</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .fullscreen-btn:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="enterFullscreen()">Full Screen</button>
    <iframe src="/landing" title="Polipus Website Full Screen"></iframe>
    
    <script>
        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }
        
        // Auto-enter fullscreen on load (some browsers may block this)
        window.addEventListener('load', function() {
            setTimeout(() => {
                // enterFullscreen(); // Uncomment if you want auto-fullscreen
            }, 1000);
        });
    </script>
</body>
</html>
