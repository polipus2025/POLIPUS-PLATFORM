<!DOCTYPE html>
<html>
<head>
    <title>Force Browser Refresh</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <h1>Browser Cache Cleared</h1>
    <p>The browser cache has been forcefully cleared. Please:</p>
    <ol>
        <li>Hard refresh this page (Ctrl+F5 or Cmd+Shift+R)</li>
        <li>Go back to the main application</li>
        <li>Test the GPS mapping feature again</li>
    </ol>
    <script>
        // Force clear all caches
        if ('caches' in window) {
            caches.keys().then(function(names) {
                names.forEach(function(name) {
                    caches.delete(name);
                });
            });
        }
        
        // Clear localStorage and sessionStorage
        localStorage.clear();
        sessionStorage.clear();
        
        setTimeout(() => {
            window.location.href = '/';
        }, 3000);
    </script>
</body>
</html>
