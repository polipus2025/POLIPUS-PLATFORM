<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Mobile Test - AgriTrace360</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .container { 
            max-width: 400px; 
            margin: 0 auto; 
            background: rgba(255,255,255,0.95); 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            color: #333;
        }
        h1 { 
            text-align: center; 
            color: #2c3e50; 
            margin-bottom: 25px;
            font-size: 24px;
        }
        .test-btn { 
            width: 100%; 
            padding: 18px; 
            background: linear-gradient(45deg, #667eea, #764ba2); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-size: 16px; 
            font-weight: bold;
            cursor: pointer; 
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .test-btn:hover { transform: translateY(-2px); }
        .test-btn:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .result { 
            background: #f8f9fa; 
            padding: 20px; 
            border-radius: 12px; 
            border-left: 5px solid #667eea; 
            white-space: pre-wrap; 
            min-height: 80px;
            font-family: monospace;
            font-size: 14px;
        }
        .status-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            margin: 20px 0; 
        }
        .status-item { 
            padding: 12px; 
            background: #e9ecef; 
            border-radius: 8px; 
            text-align: center;
            font-size: 14px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .instructions { 
            background: #fff3cd; 
            padding: 15px; 
            border-radius: 8px; 
            margin-top: 20px; 
            border-left: 5px solid #ffc107;
            font-size: 14px;
        }
        .coord-display {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç GPS Mobile Test</h1>
        
        <button class="test-btn" id="testBtn" onclick="testGPS()">
            Test GPS Now
        </button>
        
        <div id="result" class="result">
            Ready to test GPS functionality.
            Click the button above to start.
        </div>
        
        <div class="status-grid">
            <div class="status-item">
                <strong>Connection</strong><br>
                <span id="connection">--</span>
            </div>
            <div class="status-item">
                <strong>GPS Support</strong><br>
                <span id="gpsSupport">--</span>
            </div>
        </div>
        
        <div class="instructions">
            <strong>How to use:</strong><br>
            1. Click "Test GPS Now"<br>
            2. Allow location when prompted<br>
            3. Wait for coordinates<br>
            4. Check accuracy result
        </div>
    </div>

    <script>
        // Update status immediately
        document.getElementById('connection').textContent = navigator.onLine ? '‚úÖ Online' : '‚ùå Offline';
        document.getElementById('gpsSupport').textContent = 'geolocation' in navigator ? '‚úÖ Available' : '‚ùå Not Available';

        function testGPS() {
            const btn = document.getElementById('testBtn');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            btn.textContent = 'Testing...';
            result.textContent = 'Requesting location permission...';
            result.className = 'result';

            if (!navigator.geolocation) {
                showError('GPS not supported on this device');
                return;
            }

            const options = {
                enableHighAccuracy: true,
                timeout: 15000,
                maximumAge: 0
            };

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const { latitude, longitude, accuracy, timestamp } = position.coords;
                    const time = new Date(timestamp || Date.now()).toLocaleString();
                    
                    result.innerHTML = `<div class="coord-display">
‚úÖ <strong>GPS SUCCESS!</strong>

üìç <strong>Coordinates:</strong>
Lat: ${latitude.toFixed(6)}
Lng: ${longitude.toFixed(6)}

üéØ <strong>Accuracy:</strong> ¬±${Math.round(accuracy)}m
üïê <strong>Time:</strong> ${time}

üéâ Your GPS is working perfectly!</div>`;
                    
                    result.className = 'result success';
                    btn.textContent = 'Test Again';
                    btn.disabled = false;
                },
                function(error) {
                    let msg = '‚ùå GPS ERROR\n\n';
                    
                    switch (error.code) {
                        case 1: // PERMISSION_DENIED
                            msg += 'üö´ Permission Denied\n\n';
                            msg += 'To fix:\n';
                            msg += '‚Ä¢ Click location icon in address bar\n';
                            msg += '‚Ä¢ Select "Allow"\n';
                            msg += '‚Ä¢ Refresh and try again';
                            break;
                        case 2: // POSITION_UNAVAILABLE
                            msg += 'üìç Position Unavailable\n\n';
                            msg += 'To fix:\n';
                            msg += '‚Ä¢ Move outside if indoors\n';
                            msg += '‚Ä¢ Check device GPS settings\n';
                            msg += '‚Ä¢ Wait for better signal';
                            break;
                        case 3: // TIMEOUT
                            msg += '‚è±Ô∏è Timeout\n\n';
                            msg += 'To fix:\n';
                            msg += '‚Ä¢ Try again\n';
                            msg += '‚Ä¢ Move to open area\n';
                            msg += '‚Ä¢ Check GPS is enabled';
                            break;
                        default:
                            msg += `Unknown error: ${error.message}`;
                    }
                    
                    showError(msg);
                },
                options
            );
        }

        function showError(msg) {
            const btn = document.getElementById('testBtn');
            const result = document.getElementById('result');
            
            result.textContent = msg;
            result.className = 'result error';
            btn.textContent = 'Try Again';
            btn.disabled = false;
        }

        // Test on page load if GPS is available
        window.addEventListener('load', function() {
            if ('geolocation' in navigator) {
                console.log('GPS available, ready for testing');
            } else {
                showError('GPS not supported on this device');
            }
        });
    </script>
</body>
</html>
