<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Field Agent Login - Polipus Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      text-align: center;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 16px;
      color: #059669;
    }
    
    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 32px;
      opacity: 0.9;
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin: 8px;
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      color: white;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(5, 150, 105, 0.3);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">ðŸŒ±</div>
    
    <h1>Field Agent Login</h1>
    <p>Access the main Polipus platform to continue to the field agent portal.</p>
    
    <a href="/" class="btn">Go to Platform</a>
    <a href="/field-agent-login" class="btn">Field Agent Portal</a>
  </div>

  <script>
    // Redirect to main platform after 3 seconds
    setTimeout(() => {
      if (navigator.onLine) {
        window.location.href = '/field-agent-login';
      } else {
        window.location.href = '/';
      }
    }, 3000);
  </script>
</body>
</html>
